<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Pomodoro & Radio</title>
</head>

<body>
    <div class="container">

        <div>

            <div class="clock">
                <div>
                    <div class="items">
                        <h2>Pomodoro <img src="img/icons/tomate.png"></h2>
                        <hr>
                        <h3>Mantenha-se em foco por...</h3>
                        <p id="clock">25:00</p>
                        <button onclick="start()" id="btn">Iniciar</button>
                        <button onclick="stop()" id="btn">Parar</button>
                    </div>
                </div>
            </div>

            <div class="player music-info">
                <img src="img/icons/Album.jpg" id="album" alt="">
                <section>
                    <h5 id="time">Pomodoro Radio:</h5>
                    <p id="timer">00:00</p>
                    <h3 id="title">Eleven, <a href="#">@Khalid</a></h3>
                    <img src="img/icons/play.png" id="play-pause" alt="">
                    <img src="img/icons/next.png" id="next" alt="">
                    <audio src="music/Eleven.mp3" preload="metadata" id="audio"></audio>
                </section>
            </div>

        </div>
    </div>

</body>

<script src="scripts/contador.js"></script>
<script src="scripts/player.js"></script>

</html>
